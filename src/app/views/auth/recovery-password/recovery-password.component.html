<div class="" style="height: 100vh;">
  <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-xl-5 col-lg-5 col-12 mx-auto col-md-5">
      <div class="card card-pages rounded-2xl! shadow-lg transparent">
        <div class="card-body p-5">
          <div class="text-center m-t-0 m-b-15">
            <span class="logo logo-admin">
              <img src="assets/img/logo-mtfp.png" class="img-fluid mx-auto" alt="" style="height: 60px;">
            </span>
          </div>
          <div class="text-center">
            <h1 class="h5 text-primary-dark mb-4 ">Réinitialiser votre mot de passe</h1>
          </div>

          <form class="flex flex-col gap-4 justify-center items-center w-full" #fpForm="ngForm"
            (ngSubmit)="recoverPassword(fpForm.value)">

            <div class="relative w-full">
              <label for="newPassword" class="text-sm font-light text-gray-700 mb-1 block">Nouveau mot de passe</label>
              <input [type]="newPasswordVisible ? 'text' : 'password'"
                class="outline-none w-full text-sm px-3 py-2 bg-gray-50 rounded-lg border border-gray-300" required
                ngModel name="password" id="newPassword" placeholder="••••••••">
              <button type="button" (click)="toggleNewPasswordVisibility()"
                class="absolute inset-y-0 right-0 top-6 flex items-center px-3 text-gray-600 hover:text-primary-dark">
                <svg *ngIf="!newPasswordVisible" xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5s-2.24 5-5 5m0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3s3-1.34 3-3s-1.34-3-3-3"></path></svg>
                <svg *ngIf="newPasswordVisible" xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 24 24"><path fill="currentColor" d="M12 7c2.76 0 5 2.24 5 5c0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75c-1.73-4.39-6-7.5-11-7.5c-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7m-2.28 4.49l2.53 2.53c-.64.24-1.31.37-2.01.37c-2.76 0-5-2.24-5-5c0-.7.13-1.37.37-2.01l2.53 2.53zM2.01 3.87l2.68 2.68A11.33 11.33 0 0 0 1 12c1.73 4.39 6 7.5 11 7.5c1.55 0 3.03-.3 4.38-.84l2.6 2.6L21.49 19l-1.41-1.41L2.01 3.87z"></path></svg>
              </button>
            </div>

            <div class="relative w-full">
              <label for="confirmPassword" class="text-sm font-light text-gray-700 mb-1 block">Confirmer le mot de passe</label>
              <input [type]="confirmPasswordVisible ? 'text' : 'password'"
                class="outline-none w-full text-sm px-3 py-2 bg-gray-50 rounded-lg border border-gray-300" required
                ngModel name="password_confirmation" id="confirmPassword" placeholder="••••••••">
              <button type="button" (click)="toggleConfirmPasswordVisibility()"
                class="absolute inset-y-0 right-0 top-6 flex items-center px-3 text-gray-600 hover:text-primary-dark">
                <svg *ngIf="!confirmPasswordVisible" xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5s-2.24 5-5 5m0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3s3-1.34 3-3s-1.34-3-3-3"></path></svg>
                <svg *ngIf="confirmPasswordVisible" xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 24 24"><path fill="currentColor" d="M12 7c2.76 0 5 2.24 5 5c0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75c-1.73-4.39-6-7.5-11-7.5c-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7m-2.28 4.49l2.53 2.53c-.64.24-1.31.37-2.01.37c-2.76 0-5-2.24-5-5c0-.7.13-1.37.37-2.01l2.53 2.53zM2.01 3.87l2.68 2.68A11.33 11.33 0 0 0 1 12c1.73 4.39 6 7.5 11 7.5c1.55 0 3.03-.3 4.38-.84l2.6 2.6L21.49 19l-1.41-1.41L2.01 3.87z"></path></svg>
              </button>
            </div>
            
            <div class="flex w-full mt-2">
              <button type="submit" [disabled]="fpForm.invalid || loading"
                [ngClass]="{'cursor-not-allowed bg-gray-500! text-gray-300!':fpForm.invalid || loading, 'bg-primary! text-white!':!fpForm.invalid && !loading}"
                class=" font-light text-base px-3 py-2 w-full rounded-lg! flex flex-row justify-center items-center gap-3">
                <span *ngIf="!loading">Changer mon mot de passe</span>
                <svg *ngIf="loading" xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 24 24">
                  <path fill="none" stroke="currentColor" stroke-dasharray="16" stroke-dashoffset="16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3c4.97 0 9 4.03 9 9">
                    <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.2s" values="16;0" />
                    <animateTransform attributeName="transform" dur="1.5s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12" />
                  </path>
                </svg>
                <span *ngIf="loading">Changement en cours...</span>
              </button>
            </div>
            
            <div class="text-center mt-4 w-full">
              <a [routerLink]="['/auth/login']" class="text-sm text-primary-dark hover:underline font-light">
                Retour à la page de connexion
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
