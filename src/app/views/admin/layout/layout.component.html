<mat-toolbar color="">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>MATACCUEIL</span>
    <button class="btn btn-sm btn-danger" (click)="logout()">Déconnexion</button>
  </mat-toolbar>
  
  <mat-sidenav-container class="">
    <mat-sidenav #sidenav mode="side" [(opened)]="menuOpen" class="bg-white">
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/dashboard">Accueil</a>
        <a mat-list-item routerLink="/admin/listsuggestions">Suggestions</a>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Gestion
            </mat-panel-title>
          </mat-expansion-panel-header>
      
          <mat-nav-list>
            <a mat-list-item routerLink="/admin/users">Utilisateurs</a>
            <a mat-list-item routerLink="/admin/roles">Rôles</a>
            <a mat-list-item routerLink="/admin/permissions">Permissions</a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="p-3">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
