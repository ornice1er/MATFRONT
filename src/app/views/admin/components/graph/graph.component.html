<!-- graph-previews.component.html -->
<div class="grid grid-cols-2 gap-4">
  <div *ngFor="let graphKey of graphKeys" class="p-2 border rounded shadow-sm">
    <h3 class="text-center text-sm font-bold mb-2">{{ graphKey }}</h3>

    <canvas #canvas [attr.data-id]="graphKey" width="100" height="65"></canvas>

    <div class="text-center mt-2">
      <button (click)="insertIntoEditor(graphKey)" type="button" class="bg-blue-600 text-white px-3 py-1 rounded">
        ➕ Insérer dans le rapport
      </button>
    </div>
  </div>
</div>
